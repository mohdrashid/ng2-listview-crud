<div class="panel">
  <div class="panel-heading" [style.background]="properties['headingBackgroundColor']" [style.color]="properties['headingFontColor']">
    <i [class]="properties['icon']" style="margin-right: 10px"></i>{{properties['label']}}
  </div>
  <input type="text" class="form-control searchBoxListView" placeholder="Search...." [(ngModel)]="search" (keyup)="onChangeListener($event)">
  <div class="panel-body">
    <ul class="ng2-listview">
      <li *ngFor="let item of subData; index as i" class="ng2-listview-item" [id]="i" >

        {{getData(item)}}
        <div class="pull-right action-buttons">
          <a href="javascript:void(0)" (click)="onEditClickListener(i)" [hidden]="!properties['edit']"><i class="fa fa-pencil fa-fw"></i> </a>
          <a href="javascript:void(0)" (click)="onDeleteClickListener(i)" [hidden]="!properties['remove']"><i class="fa-fw fa fa-remove"></i> </a>
        </div>
      </li>
    </ul>
  </div>
  <div class="panel-footer" [hidden]="!properties['add']">
    <div class="input-group">
      <input type="text" class="form-control input-md" placeholder="Add" [(ngModel)]="value">
      <span class="input-group-btn">
        <button class="btn btn-success btn-md" id="btn-todo" (click)="onAddClickListener()">{{opType}}</button>
      </span>
    </div>
  </div>
</div>
